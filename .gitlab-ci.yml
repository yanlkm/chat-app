stages:
  - build
  - test
  - deploy

variables:
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_HOST: "tcp://docker:2375"
  DOCKER_DRIVER: "overlay2"

services:
  - docker:dind

build_image:
  stage: build
  image: docker:latest
  script:
    - docker login -u yanlkm --password-stdin $CI_REGISTRY_PASSWORD
    - docker pull yanlkm/chat-app-conatiners:latest
    - docker build -t yanlkm/chat-app-containers:latest .
    - docker push yanlkm/chat-app-containers:latest

test_image:
  stage: test
  image: docker:latest
  script:
    - docker pull yanlkm/chat-app-pipeline:latest
    - docker run yanlkm/chat-app-pipeline:latest go test ./...

deploy_image:
  stage: deploy
  image: docker:latest
  script:
    - docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY_PASSWORD
    - docker pull yanlkm/chat-app-containers:latest
    - docker run -v /var/run/docker.sock:/var/run/docker.sock yanlkm/chat-app-pipeline:latest sh -c "docker pull yanlkm/chat-app-containers:latest && docker tag yanlkm/chat-app-containers:latest yanlkm/chat-app-containers:latest && docker push yanlkm/chat-app-containers:latest"
  only:
    - master